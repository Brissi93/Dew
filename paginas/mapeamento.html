<body>
   <header>
    <h1>TAG map</h1>
   </header> 
<section>
    <p>Permite mapear uma imagem tornando áreas da imagem clicaveis</p>
    <hr>
    <figure>
        <img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">
        <figcaption>Passe o mouse sobre os icones da imagem para ir para suas páginas</figcaption>
    </figure>
    <map name="rs">
        <area shape="rect" coords="1,1,173,359" href="../mp/face.html" alt="" target="alvo" title="Facebook">
        <area shape="rect" coords="899,1,1079,359" href="../mp/whats.html" alt="" target="alvo" title="Whatsapp">
        <area shape="rect" coords="174,1,358,359" href="../mp/ytb.html" alt="Youtube" target="alvo" title="Youtube">
        <area shape="rect" coords="358,1,533,359" href="../mp/ttk.html" alt="TikTok" target="alvo" title="TikTok">
        <area shape="rect" coords="536,1,714,359" href="../mp/insta.html" alt="Instagram" target="alvo" title="Instagram">
        <area shape="rect" coords="717,1,897,359" href="../mp/gg.html" alt="Google" target="alvo" title="Google">
    <iframe src="#" frameborder="0" name="alvo" width="1000" height="650"></iframe>
    </map>
</section>
</body>
</html>
