<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="nome_usuario" method="">
        <div>
            <label for="">Nome:</label>
            <input type="text" name="nome_usuario" id="nome_usuario" size="30" maxlength="10" minlength="5">
        </div>  
        <div>   
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>
        <br>
        <div>
            <label for="arquivo">Escolha um arquivo: </label>
            <input type="file" name="" id="">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
            <!--BOTOES
            <input type="submit" value="enviar">
            <input type="reset" value="apagar"> -->
        </div>      
        <br>
        <div>
            <label for="">Hobbies: </label>
            <input type="checkbox" name="esportes" id="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" name="leitura" id="leitura">
            <label for="leitura">Leitura</label>
        </div>
        <div>
            <label for="">Escolha o tipo: </label>
            <input type="radio" name="tipo" id="adulto">
            <label for="adulto">Adulto</label>
            <input type="radio" name="tipo" id="adolescente">
            <label for="adolescente">Adolescente</label>
            <input type="radio" name="tipo" id="crianca">
            <label for="crianca">Criança</label>
        </div>
    </form>
</body>
</html>
