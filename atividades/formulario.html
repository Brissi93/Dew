<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <br>
    <div>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="endereco">Endeço</label>
        <input type="text" name="endereco" id="endereco">
    </div>
        <div>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade">
    </div>
    <br>
    <div>
        <label for="">Estado:</label>
        <select name="opc" id="opc">
            <option value="sp">São Paulo</option>
            <option value="es">Espírito Santo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </select>
    </div>
    </fieldset>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <br>    
        <p>Natureza do cargo</p>
        <input type="radio" name="gerencia" id="gerencia" checked>
        <label for="gerencia">Gerência</label>  
        <input type="radio" name="financeiro" id="financeiro">
        <label for="financeiro">Financeiro</label>
        <input type="radio" name="recepcao" id="recepcao">
        <label for="recepcao">Recepção</label>
        <input type="radio" name="administrativo" id="administrativo">
        <label for="administrativo">Administrativo</label>
        <input type="radio" name="juridico" id="juridico">
        <label for="juridico">Jurídico</label>
        <br>
        <p>Área de interesse</p>
        <input type="checkbox" name="computacao" id="computacao">
        <label for="computacao">Computação</label>
        <input type="checkbox" name="biologia" id="biologia">
        <label for="biologia">Biologia</label>
        <input type="checkbox" name="meioambiente" id="meioambiente">
        <label for="meioambiente">Meio ambiente</label>
        <input type="checkbox" name="engenharia" id="engenharia">
        <label for="engenharia">Engenharia</label>
        <input type="checkbox" name="historia" id="historia">
        <label for="historia">História</label>
        <br>
        <label for="minicurricolo">Mini-Currículo</label>
        <textarea name="minicurricolo" id="minicurricolo" cols="201" rows="5"></textarea>
    </fieldset>
</body>
</html>
